name: truscore_app
description: "TruScore Mobile Grading App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Packages - Modernized
  cupertino_icons: ^1.0.8
  http: ^1.3.0            # Updated from 1.2.2
  image_picker: ^1.1.2    # Updated from 1.1.1 (fixes deprecated Android API calls)
  path_provider: ^2.1.5   # Updated from 2.1.3
  flutter_image_compress: ^2.3.0 # Replaces flutter_exif_rotation (Modern & Faster)
  image: ^4.5.2           # Updated from 4.1.7 (Performance boost)
  shared_preferences: ^2.5.1 # Updated from 2.2.2

  # Local Packages (pointing to Checkplz folder)
  hl_image_picker:
    path: ../../../Checkplz/hl_image_picker/hl_image_picker
  settings_ui:
    path: ../../../Checkplz/flutter-settings-ui
  introduction_screen:
    path: ../../../Checkplz/introduction_screen
  sizer:
    path: ../../../Checkplz/Sizer

dependency_overrides:
  # Fix for potential camera package conflicts if used by dependencies
  camera: 0.10.6
  camera_android: 0.10.10+14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Local Dev Tool
  flutter_launcher_icons:
    path: ../../../Checkplz/flutter_launcher_icons

flutter:
  uses-material-design: true
